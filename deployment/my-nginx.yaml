apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  selector:
    matchLabels:
      app: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
              - name: my-nginx
                image: wikentbl/stu00-nginx:v1
                ports:
                  - containerPort: 80
